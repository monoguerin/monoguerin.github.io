<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="map"></div>
<div id="right-panel">
    <div>
        <p><b>Deliveries:</b></p>
        <select id="deliveries" class="form-control">
            <option value="">Please select the number of directions</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
        </select>
        <br>
        <p><b>Stop Time:</b></p>
        <div class="input-group">
            <input type="text" class="form-control" aria-describedby="min-addon" name="stopValue" id="stop-value" value="5">
            <span class="input-group-addon" id="min-addon">min</span>
        </div>
        <br>
        <p><b>Route:</b></p>
        <select id="routes" class="form-control">
            <option value="">Please select a Route</option>
        </select>
    </div>
    <div id="directions-panel"></div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery.csv.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/functions.js"></script>

<!--<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUxwKHtIjaAZx-alWS2n6CvSq_yYAqgbE&callback=initMap">-->

    src="http://maps.googleapis.com/maps/api/js?client=gme-sears&GOOGLE_API_SIGNKEY=8J18ERp3KjBbBWf30VtBv1iJ_5Y=4&callback=initMap">
</script>
</body>
</html>
