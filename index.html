<!DOCTYPE html>
<html>
    <head>
        <title>Video.js integration for Deviget | Cesar Guerrero</title>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">

        <!-- Add ES5 shim and sham for IE8 -->
        <script src="bower_components/video.js/dist/ie8/videojs-ie8.js"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bower_components/video.js/dist/video-js.css">
    </head>
    <body>
        <video id="good-videos" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/video.js/dist/video.js"></script>
        <script type="text/javascript" src="bower_components/videojs-contrib-hls/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
